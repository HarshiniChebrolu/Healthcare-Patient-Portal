{% extends "base.html" %}

    <div style=" padding: 2rem; border-radius: 10px; display: inline-block;">
        <h2 class="mb-4 display-4">Patient Portal</h2>
        <form method="POST" class="d-flex flex-column align-items-center">

    </div>
